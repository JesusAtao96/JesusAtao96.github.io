<h2 class="text-muted divider">Administrar Pedidos</h2>
<hr>
<div class="container-fluid serif">
	<div class="input-group container">
	    <spam class="input-group-addon"><i class="glyphicon glyphicon-search"></i></spam>
	    <input type="text" class="form-control" placeholder="Buscar ..." ng-model="buscar">
	</div>
	<div class="table-responsive col-lg-12">
		<form name="mipedido">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="text-muted">
							<center>Foto</center>
						</th>
						<th class="text-muted">
							<center>Suspendido</center>
						</th>
						<th class="text-muted">
							<center>Nombre</center>
						</th>
						<th class="text-muted">
							<center>Conectado</center>
						</th>
						<th class="text-muted">
							<center>Estado Usuario</center>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr class="info" ng-repeat="index in usuarios | filter:buscar | orderBy:'-fec_con'">
						<td>
							<center><img ng-src="{{index.img}}" class="img-circle" style="width: 50px; height: 50px;"></center>
						</td>
						<td>
							<center><strong>{{index.suspendido}}</strong></center>
						</td>
						<td>
							<center><a href="#/adusuarios/{{index.email}}" style="font-weight: bold">{{index.usuario}}</a></center>
						</td>
						<td>
							<center>{{index.fec_con | date:'medium'}}</center>
						</td>
						<td>
							<center>
								<button class="btn btn-flat btn-danger" ng-click="suspenderu(index.$id, index.proveedor)" style="font-weight: bold">Suspender</button>
								<button class="btn btn-flat btn-success" ng-click="activaru(index.$id, index.proveedor)" style="font-weight: bold">Activar</button>
							</center>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
