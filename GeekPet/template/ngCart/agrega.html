<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div ng-hide="inCart()">
        <span ng-show="quantityMax">
            <select name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt" class="form-control"></select>
        </span>
        <a class="btn btn-sm btn btn-flat btn-primary"
           ng-click="ngCart.addItem(id, name, price, q, data)"
           ng-transclude></a>
    </div>
    <mark  ng-show="inCart()">
        <p class="text-muted">Este item ya esta en el carrito. <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;" class="text-danger">Remover</a></p>
    </mark>
</div>
<script>
$(function() {
    $.material.init();
});
</script>
