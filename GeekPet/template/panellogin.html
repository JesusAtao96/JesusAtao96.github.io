<img src="img/panel.jpg" class="bgpan">
<div class="container-fluid serif">
	<div style="margin-top:13%;">
		<div class="col-xs-12 col-sm-2 col-md-3">
		
		</div>
		<div class="col-xs-12 col-sm-8 col-md-6">
			<div style="background: #000000; opacity: 0.6; -webkit-border-radius: 20px; -moz-border-radius: 20px; border-radius: 20px;">
				<h1 align="center" class="txtres serif" style="font-weight: bold; color: #ffffff">Panel de Administración</h1>
			</div>
			<br><br>
			<div class="jumbotron" style="background: #000000; opacity: 0.6; -webkit-border-radius: 20px; -moz-border-radius: 20px; border-radius: 20px;">
				<div class="row">
					<h3 align="center" class="serif" style="color: #ffffff; font-weight: bold;">Iniciar Sesión</h3>
				</div>
				<br><br>
				<form class="form-horizontal" name="panlogin">
					<fieldset>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="mdi-communication-email"></i></span>
								<input type="email" class="form-control floating-label" id="focusedInput" placeholder="E-mail" name="email" ng-model="email" required style="color: #ffffff">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="mdi-action-lock-outline"></i></span>
								<input type="password" class="form-control floating-label" id="focusedInput" placeholder="Contraseña" name="password" ng-model="password" required style="color: #ffffff">
							</div>
						</div>
						<div class="form-group">
							<center><button class="btn btn-flat btn-default btn-block" ng-click="login()" style="color: #ffffff; font-weight: bold;">Ingresar</button></center>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="col-xs-12 col-sm-2 col-md-3">
			
		</div>
	</div>
</div>


<script>
$(function() {
	$.material.init();
});
</script>
