<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__bg"></div>
      <div class="card__profile">
        <img src="./images/image-victor.jpg" alt="Victor" class="profile__avatar">
        <p class="profile__name">Victor Crest <span>26</span></p>
        <span class="profile__city">London</span>
      </div>
      <div class="card__interactions">
        <div class="interaction">
          <p class="interaction__qty">80K</p>
          <span  class="interaction__title">Followers</span>
        </div>
        <div class="interaction">
          <p class="interaction__qty">803K</p>
          <span  class="interaction__title">Likes</span>
        </div>
        <div class="interaction">
          <p class="interaction__qty">1.4K</p>
          <span  class="interaction__title">Photos</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JesusAtao96" target="_blank">Jes√∫s Alejandro Atao</a>.
    </div>
  </body>
</html>
