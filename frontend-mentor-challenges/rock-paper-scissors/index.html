<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <header class="header">
    <img class="header__logo" src="./images/logo-bonus.svg" alt="Logo">
    <div class="header__score">
      <p class="header__text">Score</p>
      <span class="header__points">12</span>
    </div>
  </header>

  <main>
    <!-- <img src="./images/bg-pentagon.svg" alt=""> -->
    <div class="selector">
      <div class="selector__type selector__type--scissors">
        <img src="./images/icon-scissors.svg" alt="Scissors">
      </div>
      <div class="selector__type selector__type--paper">
        <img src="./images/icon-paper.svg" alt="Paper">
      </div>
      <div class="selector__type selector__type--rock">
        <img src="./images/icon-rock.svg" alt="Rock">
      </div>
      <div class="selector__type selector__type--lizard">
        <img src="./images/icon-lizard.svg" alt="Lizard">
      </div>
      <div class="selector__type selector__type--spock">
        <img src="./images/icon-spock.svg" alt="Spock">
      </div>
    </div>
  </main>

  <!-- Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <footer class="footer">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    </style> -->
  </footer>
</head>

</html>
