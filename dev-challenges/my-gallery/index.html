<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>My Gallery</title>
</head>

<body>
  <div class="container">
    <div class="profile">
      <div class="profile__photo">
        <img class="profile__img" src="./images/profilePhoto.png" alt="Profile Photo">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Rodney Cotton</h1>
        <p class="profile__location">Helsinki, Finland</p>
      </div>
      <div class="profile__details">
        <div class="profile__detail">
          <h2 class="profile__number">100</h2>
          <div class="profile__text">Posts</div>
        </div>
        <div class="profile__detail">
          <h2 class="profile__number">2,242</h2>
          <div class="profile__text">Followers</div>
        </div>
        <div class="profile__detail">
          <h2 class="profile__number">1,432</h2>
          <div class="profile__text">Following</div>
        </div>
      </div>
    </div>

    <div class="gallery">
      <div class="gallery__item gallery__item--1">
        <img src="./images/photo1.png" alt="Photo 1" class="gallery__img">
      </div>
      <div class="gallery__item gallery__item--2">
        <img src="./images/photo2.png" alt="Photo 2" class="gallery__img">
      </div>
      <div class="gallery__item gallery__item--3">
        <img src="./images/photo3.png" alt="Photo 3" class="gallery__img">
      </div>
      <div class="gallery__item gallery__item--4">
        <img src="./images/photo4.png" alt="Photo 4" class="gallery__img">
      </div>
      <div class="gallery__item gallery__item--5">
        <img src="./images/photo5.png" alt="Photo 5" class="gallery__img">
      </div>
      <div class="gallery__item gallery__item--6">
        <img src="./images/photo6.png" alt="Photo 6" class="gallery__img">
      </div>
    </div>

    <p class="attribution">Jes√∫s Alejandro Atao @ DevChallenges.io</p>
  </div>
</body>

</html>
